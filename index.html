<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pagina">

        <div class="counter-block">
            <div class="name-cont">
                <span class="nombre-fondo">88-</span>
                <span class="nombre-frente">-</span>
                <span class="nombre-frente-blur">-</span>
            </div>
            
            <div class="number-cont">
                <span class="num-fondo">88888</span>
                <span class="num-frente"></span>
                <span class="num-frente-blur"></span>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="op-window window-container hidden">
            <div class="title-container">
                <span class="title">Contadores disponibles</span>
            </div>
            <div class="op-container BlackScrollBar">
                <!-- <div class="option ">
                    <div class="op-name">JP</div>
                    <div class="op-separator">-</div>
                    <div class="op-date">01/01/2001</div>
                </div> -->
            </div>
            <div class="bottom-bar">
                <div class="btn btn-close">Cerrar</div>
            </div>
        </div>
    </div>

    <div class="toolbar">
        <div class="op-button btn-time">
            <img src="./circulo.svg" alt="">
            <div class="dur-text duration">1/8</div>
        </div>

        <div class="op-button btn-refresh">
            <img class="refresh-icon" src="./L_RotateLeft.svg" alt="">
        </div>
        
        <div class="op-button btn-options">
            <img class="counters-icon" src="./M_Creditos.svg" alt="">
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
